
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara Bashir</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: gold;
            text-align: center;
        }
        header {
            background-color: gold;
            color: black;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        nav a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .shop-section {
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
        }
        .shop-section h2 {
            margin-bottom: 20px;
        }
        .product {
            display: inline-block;
            margin: 20px;
            text-align: left;
            color: gold;
            background-color: black;
            border: 1px solid gold;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
        }
        .product img {
            width: 100%;
            border-bottom: 1px solid gold;
            padding-bottom: 10px;
        }
        footer {
            background-color: gold;
            color: black;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Sara Bashir</h1>
        <nav>
            <a href="#shop">Shop</a>
        </nav>
    </header>
    <main>
        <section class="shop-section" id="shop">
            <h2>Shop Our Collection</h2>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $50</p>
                <button style="background-color: gold; border: none; padding: 10px; cursor: pointer;">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: $75</p>
                <button style="background-color: gold; border: none; padding: 10px; cursor: pointer;">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <h3>Product 3</h3>
                <p>Price: $100</p>
                <button style="background-color: gold; border: none; padding: 10px; cursor: pointer;">Buy Now</button>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2024 Sara Bashir. All rights reserved.
    </footer>
</body>
</html>
